{% extends "blog/base.html"%}
{% load crispy_forms_tags %}

{% block content_layout %}
    <div class="col-md-10 col-lg-8 mx-auto">
        <div class="content-section auth-card p-5">
            <div class="text-center mb-4">
                <h2 class="mb-3" style="color: #3253d5;">Join Our Community</h2>
                <p class="text-muted">Create your account to get started</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form|crispy }}
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block py-2 mb-4 mt-4" style="background-color: #3253d5; border-color: #3253d5;" type="submit">
                        <i class="fas fa-user-plus mr-2"></i>Sign Up
                    </button>

                </div>

                <div class="border-top pt-3 text-center">
                    <small class="text-muted">
                        Already have an account?
                        <a href="{% url 'login' %}" class="ml-2" style="color: #3253d5; font-weight: 500;">Sign In</a>
                    </small>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
