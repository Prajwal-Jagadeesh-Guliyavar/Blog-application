{% extends "blog/base.html"%}
{% load crispy_forms_tags %}
{% block content%}
    <div class = 'content-section'>
        <div class = 'media'>
            <img class="rounded-circle account-img" src = "{{ user.profile.image.url }}">
            <div calss = "media-body">
                <h2 class="account-heading">{{user.username}}</h2>
                <p class="text-secondary">{{user.email}}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Stuff</legend>
                {{u_form|crispy}}
                <!--{{p_form|crispy}}-->
                {{p_form.image|as_crispy_field}}
                <div class="form-check">
                    <input type="checkbox" name="remove_image" id="id_remove_image" class="form-check-input">
                    <label class="form-check-label text-danger" for="id_remove_image">Remove your Picture</label>
                </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Modify</button>
            </div>
        </form>
    </div>
{%endblock content%}
